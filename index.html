<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    
    <title>MovieTime</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title" style="color: #fff">MovieTime</h1>
          <p style="color: #fff">A curated list of the most amazing movies!</p>
          <br />

      <div id="movie-list">
        <h2 class="title">Movies to Watch</h2>
        <ul>
          <li onclick="remove(this)">

            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Inception</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Prestige</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Wolf of Wall Street</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <form id="add-movie">
        <input type="text" placeholder="Add a movie..." />
        <button>Add</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
